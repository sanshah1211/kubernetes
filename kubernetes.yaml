---
- hosts: openstack
  vars_files:
    - ./vars/k8s_vars.yaml
  tasks:
  - name: "Openstack Stack Info"
    openstack.cloud.stack_info:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: admin
        password: ixFIHxSZ0i6Qx8piUoLJmpqXwEuiamvgyjr0X8Im
        project_name: admin
        project_domain_name: Default
        user_domain_name: Default
      name: kubernetes
    register: stack_info

  - name: "Info Get"
    debug:
      var: stack_info

  - name: "Kubernetes Stack"
    openstack.cloud.stack:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: admin
        password: ixFIHxSZ0i6Qx8piUoLJmpqXwEuiamvgyjr0X8Im
        project_name: admin
        project_domain_name: Default
        user_domain_name: Default
      name: kubernetes
      template: /home/rocky/kubernetes/kubernetes_user.yaml
    when: stack_info.changed == false


  - name: "Rocky Linux 9 Image Upload"
    openstack.cloud.image:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s
      state: present
      filename: /home/rocky/CentOS-7-x86_64-GenericCloud.qcow2

  - name: "Kube Master Flavor"
    openstack.cloud.compute_flavor:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      disk: 80
      name: k8s_master
      ram: 8192
      vcpus: 4
      state: present

  - name: "Kuber Worker Flavor"
    openstack.cloud.compute_flavor:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      disk: 80
      name: k8s_worker
      ram: 8192
      vcpus: 4
      state: present

  - name: "Keypair creation for Master Node Login"
    openstack.cloud.keypair:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: master_key
      public_key_file: /home/rocky/.ssh/master.pub

  - name: "Keypair creation for Worker Node Login"
    openstack.cloud.keypair:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: worker_key
      public_key_file: /home/rocky/.ssh/worker.pub

  - name: "External Network Creation for Kubernetes Project"
    openstack.cloud.network:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s_public
      external: true
      project: kubernetes
      provider_network_type: vlan
      provider_segmentation_id: 20
      provider_physical_network: physnet1

  - name: "Subnet for External Network"
    openstack.cloud.subnet:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      network_name: k8s_public
      name: k8s_public
      cidr: 10.20.0.0/24
      gateway_ip: 10.20.0.1
      enable_dhcp: yes

  - name: "External Network Creation for Kubernetes Project"
    openstack.cloud.network:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s_private
      project: kubernetes

  - name: "Subnet for Private Network"
    openstack.cloud.subnet:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      network_name: k8s_private
      name: k8s_private
      cidr: 10.2.0.0/24
      gateway_ip: 10.2.0.1
      enable_dhcp: yes

  - name: "Router for Kubernetes Project"
    openstack.cloud.router:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s
      project: kubernetes
      network: k8s_public
      interfaces:
        - net: k8s_private
          subnet: k8s_private

  - name: "Security Group for Kubernetes VMs"
    openstack.cloud.security_group:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s
      project: kubernetes

  - name: "ICMP Rules for Kubernetes VM"
    openstack.cloud.security_group_rule:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      security_group: k8s
      ethertype: IPv4
      protocol: icmp

  - name: "Ingress SSH Rule for Kubernetes VM"
    openstack.cloud.security_group_rule:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      security_group: k8s
      ethertype: IPv4
      protocol: tcp
      direction: ingress
      port_range_min: 22
      port_range_max: 22

  - name: "Ingress HTTP Rule for Kubernetes VM"
    openstack.cloud.security_group_rule:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      security_group: k8s
      ethertype: IPv4
      protocol: tcp
      direction: ingress
      port_range_min: 80
      port_range_max: 80

  - name: "Egress Rule for Kubernetes VM"
    openstack.cloud.security_group_rule:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      security_group: k8s
      ethertype: IPv4
      protocol: any
      direction: egress

  - name: "Create Volume for Kubernetes Master VM"
    openstack.cloud.volume:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s_master_v1
      size: 80
      volume_type: synelogy
      state: present
      wait: true
      timeout: 180

  - name: "Create Volume for Kubernetes Worker VM"
    openstack.cloud.volume:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: kubernetes
        project_domain_name: Default
        user_domain_name: Default
      name: k8s_worker_v1
      size: 80
      volume_type: synelogy
      state: present
      wait: true
      timeout: 180


