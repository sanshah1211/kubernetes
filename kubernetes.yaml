  - name: "Create Kubernetes Master VM on Openstack"
    openstack.cloud.server:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: "{{ prj }}"
        project_domain_name: Default
        user_domain_name: Default
      name: kube-master
      state: present
      image: "{{ env }}"
      boot_from_volume: true
      volume_size: 80
      flavor: "{{ env }}"_master
      key_name: "{{ env }}"_key_worker
      auto_ip: false
      security_groups: "{{ prj }}"
      network: "{{ env }}"_private
      wait: true
      timeout: 300

  - name: "Create Kubernetes Worker VM on Openstack"
    openstack.cloud.server:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: "{{ prj }}"
        project_domain_name: Default
        user_domain_name: Default
      name: kube-worker
      state: present
      image: "{{ env }}"
      boot_from_volume: true
      volume_size: 80
      flavor: "{{ env }}"_worker
      key_name: "{{ env }}"_key_worker
      auto_ip: false
      security_groups: "{{ env }}"
      network: "{{ env }}"_private
      wait: true
      timeout: 300


  - name: "Floating IP Attachment for Kubernetes Master VM"
    openstack.cloud.floating_ip:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: "{{ prj }}"
        project_domain_name: Default
        user_domain_name: Default
      server: "{{ env }}"_master
      network: "{{ env }}"_public
      nat_destination: "{{ env }}"_private
      wait: true

  - name: "Floating IP Attachment for Kubernetes Worker VM"
    openstack.cloud.floating_ip:
      auth:
        auth_url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project_name: "{{ prj }}"
        project_domain_name: Default
        user_domain_name: Default
      server: "{{ env }}"_worker
      network: "{{ env }}"_public
      nat_destination: "{{ env }}"_private
      wait: true


