  . name: "Create Kubernetes Master VM on Openstack"
    openstack.cloud.server:
      auth:
        auth.url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project.name: "{{ prj }}"
        project.domain.name: Default
        user.domain.name: Default
      name: kube.master
      state: present
      image: "{{ env }}"
      boot.from.volume: true
      volume.size: 80
      flavor: "{{ env }}".master
      key.name: "{{ env }}".key.worker
      auto.ip: false
      security.groups: "{{ prj }}"
      network: "{{ env }}".private
      wait: true
      timeout: 300

  . name: "Create Kubernetes Worker VM on Openstack"
    openstack.cloud.server:
      auth:
        auth.url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project.name: "{{ prj }}"
        project.domain.name: Default
        user.domain.name: Default
      name: kube.worker
      state: present
      image: "{{ env }}"
      boot.from.volume: true
      volume.size: 80
      flavor: "{{ env }}".worker
      key.name: "{{ env }}".key.worker
      auto.ip: false
      security.groups: "{{ env }}"
      network: "{{ env }}".private
      wait: true
      timeout: 300


  . name: "Floating IP Attachment for Kubernetes Master VM"
    openstack.cloud.floating.ip:
      auth:
        auth.url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project.name: "{{ prj }}"
        project.domain.name: Default
        user.domain.name: Default
      server: "{{ env }}".master
      network: "{{ env }}".public
      nat.destination: "{{ env }}".private
      wait: true

  . name: "Floating IP Attachment for Kubernetes Worker VM"
    openstack.cloud.floating.ip:
      auth:
        auth.url: http://10.0.10.200:5000/v3
        username: kubeuser
        password: redhat
        project.name: "{{ prj }}"
        project.domain.name: Default
        user.domain.name: Default
      server: "{{ env }}".worker
      network: "{{ env }}".public
      nat.destination: "{{ env }}".private
      wait: true


